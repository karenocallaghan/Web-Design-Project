<!DOCTYPE html>
<html>
	<head>
		<title>Gallery</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="../style/style.css"/>
	</head>
	
	<body>
		<div id="header">
			<div id="header1"><img src="../images/veg.jfif" alt="logo" width="200" height="200"></div>
			<div id="header2">
				<div class="link"><a href="../index.html">Home</a></div>
				<div class="link"><a href="../menu/menu.html">Menus</a></div>
				<div class="link"><a href="../contact/contact.html">Contact</a></div>
				<div class="link"><a href="gallery/gallery.html">Gallery</a></div>
			</div>
		</div>
		
			<div class="container">
				<div class="row">
					<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="../images/gallery/tableSetting.jpg" class="d-block w-100" alt="Table setting">
								<div class="carousel-caption d-none d-md-block">
									<h5>Table Setting</h5>
									<p> We pride ourselves on providing a fine dining experience</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="../images/gallery/coctail.jpg" class="d-block w-100" alt="Coctails">
							<div class="carousel-caption d-none d-md-block">
								<h5>Coctails</h5>
								<p>We have an extensive coctail menu available</p>
							</div>
						</div>
						<div class="carousel-item">
							<img src="../images/gallery/restaurant.jpg" class="d-block w-100" alt="Restaurant Dining Area">
							<div class="carousel-caption d-none d-md-block">
								<h5>Dining Area</h5>
								<p>Our restaurant is suitable for private functions</p>
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
					</div>
				</div>
			</div>
		
		
		
		
		<div id="footer">
			<button onclick="create()">Terms & Conditions</button>
			<button onclick="Privacy()">Privacy</button>
			<button onclick="Covid()">Covid Update</button>
			<script src="../js/script.js"></script>
		</div>	
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>			
	</body>
</html>
